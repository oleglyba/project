<body>

  <!-- Header -->

    <div class="container">

      <nav class="navbar-nav">

      </div>

    <!-- Form and text -->
    <section class="section-padding">
      <div class="container">
        <div class="contact-form">
          <div class="contact-form__form">
            <form action="#" class="form-layout">
              <div class="form-col-50">
                <label for="contact-name">Ім'я</label>
                <input type="text" class="form-control" name="contact-name" id="contact-name">
              </div>
              <div class="form-col-50">
                <label for="contact-email">Email</label>
                <input type="email" class="form-control" name="contact-email" id="contact-email">
              </div>
              <div class="form-col">
                <label for="contact-message">Ваше повідомлення</label>
                <textarea class="form-control"
                          name="contact-message"
                          id="contact-message"
                          rows="4"></textarea>
              </div>
              <div class="form-col">
                <button class="btn btn-primary" type="submit">
                  Надіслати
                </button>
              </div>
            </form>
          </div>
          <div class="contact-form__info">
            <p class="lead">Email: <a href="email:libaoleg8@gmail.com">libaoleg8@gmail.com</a></p>
            <p class="lead">Phone: <a href="tel:+380986159150">+38 098 615 9150</a></p>
            <br>
            <p class="lead">Зателефонуйте нам або зайдіть в будь-який час, ми намагаємося відповісти на всі запити протягом 24 годин в робочі дні</p>
            <p class="lead">Ми відкриті з 9 ранку до 5 вечора в будні дні</p>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-row">
        <small class="footer-copyright">© 2022 Repair — All Rights Reserved</small>
        <ul class="footer-social">
          <li>
            <a href="#">
              <img src="images/icons/facebook.svg" alt="Repair in Facebook">

          </li>
          <li>
            <a href="#">
              <img src="images/icons/instagram.svg" alt="Repair in Instagram">
            </a>

          <li>
